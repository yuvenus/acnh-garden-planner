<button pButton type="button" label="Help" (click)="showHelpDialog = true"></button>

<p-dialog header="Help" [(visible)]="showHelpDialog" [draggable]="false">
    <div class="dialog-content">
        <p>You can undo using <b>ctrl/cmd + z</b> and redo using <b>ctrl/cmd + y</b></p>
    </div>
</p-dialog>
